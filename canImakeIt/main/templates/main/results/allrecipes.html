{% extends 'main/base.html' %}

{% block title %}
    Results
{% endblock %}

{% block content %}

    <h2>Recipes from allrecipes.com</h2>

    {% for i, j in rec_fv %}
        <a href="https://www.allrecipes.com/recipe/{{j}}" target="_blank">{{i}}</a><br>
    {% endfor %}

    <br>

    <div class="input-group">
        {% for c in user.kitchen.all %}
            <form action="/{{c.id}}">
                <button type="submit" class="btn btn-success">
                    Back to Kitchen
                </button>
            </form>
        {% endfor %}
    </div>

{% endblock %}

{% block scrapper %}{% endblock %}
